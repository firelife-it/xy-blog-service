
spring.profiles.active=dev
#spring.profiles.active=test
#spring.profiles.active=prod


spring.datasource.driverClassName=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/blog?useUnicode=true&characterEncoding=UTF-8
spring.datasource.username=root
spring.datasource.password=root
mybatis.mapper-locations=classpath:mapper/*.xml


spring.application.name=xy-blog-user-service

server.port=8001


# 客户端注册进eureka服务列表内
eureka.client.service-url.defaultZone=http://localhost:7001/eureka/,http://localhost:7002/eureka/,http://eureka7003.com:7003/eureka/

eureka.instance.instance-id=${spring.application.name}
# 访问路径可以显示IP地址
eureka.instance.prefer-ip-address=true
